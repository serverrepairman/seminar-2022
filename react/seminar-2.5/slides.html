<h2><code>position</code></h2>
<p><code>position</code>은 이 요소의 위치를 계산하는 기준점을 지정한다.</p>
<p>구체적인 위치는 지정된 원점을 기준으로 <code>top</code>, <code>right</code>, <code>bottom</code>, <code>left</code> 값에 따라 결정된다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="36" style="--paginate:true;">
<h2><code>position: static, relative</code></h2>
<p><code>static</code>과 <code>relative</code>는 자신만의 공간을 차지한다.</p>
<ul>
<li data-marpit-fragment="1"><code>static</code>: default 값. 여러분이 생각하는 그 자연스러운 위치에 놓입니다.</li>
<li data-marpit-fragment="2"><code>relative</code>: 자연스러운 위치를 기준으로 offset을 지정할 수 있다. 다른 요소들은 <em>마치 이 요소가 제자리에 있는 것처럼</em> 배치된다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="36" style="--paginate:true;">
<h2><code>position: absolute, fixed</code></h2>
<p><code>absolute</code>과 <code>fixed</code>는 부모 요소를 기준으로 위치를 지정한다.<br />
다른 요소들은 <em>마치 이 요소가 없는 것처럼</em> 배치된다.</p>
<ul>
<li data-marpit-fragment="1"><code>absolute</code>: <code>position</code>이 지정된 가장 가까운 부모 요소가 기준.</li>
<li data-marpit-fragment="2"><code>fixed</code>: 전체 화면이 기준.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="36" style="--paginate:true;">
<h1>Flow</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Flow</h2>
<ul>
<li data-marpit-fragment="1">이론상 요소들의 (거의) 모든 위치는 width height top right bottom left로 지정할 수 있다.</li>
<li data-marpit-fragment="2">실제로 많은 수강생 분들이 과제1에서 <code>position: absolute</code> 먹이고 <code>%</code>와 <code>px</code>만으로 레이아웃을 만들었습니다.</li>
<li data-marpit-fragment="3">그런 노가다를 W3C에서 그대로 놔뒀을리 없음 → 여러가지 Flow로 유연한 레이아웃을 만들자!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Normal Flow</h2>
<p>특별히 지정하지 않았을 때의 기본 flow.<br />
모든 요소는 <strong>block</strong> 또는 <strong>inline</strong>이며, 좌에서 우로 위에서 아래로 자연스럽게 요소가 배치된다.</p>
<table>
<thead>
<tr>
<th>특징</th>
<th>block</th>
<th>inline</th>
</tr>
</thead>
<tbody>
<tr>
<td>크기</td>
<td>좌우로 최대한 늘어남</td>
<td>딱 내용을 감쌀 수 있는 크기. 자유롭게 조절이 안 됨</td>
</tr>
<tr>
<td>위치</td>
<td>새로운 줄에 배치됨</td>
<td>이전 내용의 바로 오른쪽에 배치됨. 넘치면 다음 줄로 넘어감</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Flexbox</h2>
<p>요소를 <strong>1차원</strong>으로 배치한다.</p>
<ul>
<li data-marpit-fragment="1">default는 모든 자식이 내용에 딱 맞는 크기로 가로로 배치되는 레이아웃.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.flex</span> {
    <span class="hljs-attribute">display</span>: flex;
}
</code></pre>
<p><img src="images/flex_terms.png" alt="flex image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Flexbox - 부모 설정</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.flex</span> {
    <span class="hljs-attribute">display</span>: flex;
    <span class="hljs-attribute">flex-direction</span>: row; <span class="hljs-comment">/* main 축의 가로세로. */</span>
    <span class="hljs-attribute">flex-wrap</span>: wrap; <span class="hljs-comment">/* 넘치는 요소를 줄바꿈. */</span>
    <span class="hljs-comment">/* flex-flow: row wrap; */</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Flexbox - 자식 설정</h2>
<ul>
<li data-marpit-fragment="1"><code>flex</code>: 지정한 숫자로 이 요소가 Flexbox에서 차지하는 비중이 정해짐</li>
<li data-marpit-fragment="2">e. g. 자식들의 <code>flex</code> 값이 1, 2, 1, 3이면, 너비가 1:2:1:3이 된다.
<ul>
<li data-marpit-fragment="3">예를 들어 두 번째 요소는 전체 너비의 2/7을 차지한다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Flexbox - 정렬</h2>
<p>부모 요소에 CSS로 지정해서 자식 요소를 정렬</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.flex</span> {

    <span class="hljs-attribute">justify-content</span>: flex-end; <span class="hljs-comment">/* main 축 정렬 */</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="36" style="--paginate:true;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Grid</h2>
<p>요소를 <strong>2차원</strong>으로 배치한다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.grid</span> {
    <span class="hljs-attribute">display</span>: grid;
}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Grid - 부모 설정</h2>
<p>우선 가로 세로로 요소를 몇 개씩 배치할지 정한다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.grid</span> {
    <span class="hljs-attribute">display</span>: grid;
    <span class="hljs-attribute">grid-template-columns</span>: <span class="hljs-number">200px</span> <span class="hljs-number">1</span>fr <span class="hljs-number">2</span>fr;
    <span class="hljs-attribute">gap</span>: <span class="hljs-number">10px</span>;
    <span class="hljs-attribute">grid-auto-rows</span>: <span class="hljs-number">100px</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Grid - 자식 설정</h2>
<p>각 자식의 위치를 grid 내의 좌표로 설정할 수 있다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.gc</span> {
    <span class="hljs-attribute">grid-column</span>: <span class="hljs-number">1</span> / <span class="hljs-number">3</span>;
    <span class="hljs-attribute">grid-row</span>: <span class="hljs-number">2</span> / <span class="hljs-number">4</span>;
}

<p><img src="images/grid-devtool.png" alt="" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Grid - <code>grid-template-areas</code></h2>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.grid</span> {
    <span class="hljs-attribute">display</span>: grid;

    <span class="hljs-attribute">grid-template-columns</span>: <span class="hljs-number">100px</span> <span class="hljs-number">1</span>fr;
    <span class="hljs-attribute">gap</span>: <span class="hljs-number">20px</span>;
}

<span class="hljs-selector-tag">header</span> { <span class="hljs-attribute">grid-area</span>: header; }
<span class="hljs-selector-tag">article</span> { <span class="hljs-attribute">grid-area</span>: content; }
<span class="hljs-selector-tag">aside</span> { <span class="hljs-attribute">grid-area</span>: sidebar; }
<span class="hljs-selector-tag">footer</span> { <span class="hljs-attribute">grid-area</span>: footer; }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>Grid - 실제 사용 예</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://d6mc9ze3pkchi.cloudfront.net/">과제1 예시</a><br />
<img src="images/grid-example.png" alt="" style="width:600px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="36" style="--paginate:true;">
<h1>JS 함수형 프로그래밍</h1>
<p>별건 아니고 하나하나 코멘트 다는 게 너무 귀찮았어서 각 잡고 설명하는 겁니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>함수형 프로그래밍</h2>
<ul>
<li data-marpit-fragment="1">명령형 프로그래밍에서 프로그램이란 여러 명령어를 순차적으로 실행하는 것.
<ul>
<li data-marpit-fragment="2">메모리에 저장된 상태값을 바꾸면서 흐름을 제어한다.</li>
</ul>
</li>
<li data-marpit-fragment="3">함수형 프로그래밍에서 프로그램이란 주어진 값을 함수에 넣어 결과를 얻는 것.
<ul>
<li data-marpit-fragment="4">상태라는 개념이 사라지고, 입력값과 출력값의 관계가 중요해진다.</li>
</ul>
</li>
</ul>
<p>문제 해결의 접근 방식이 달라진다!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>순수함수와 부작용</h2>
<ul>
<li data-marpit-fragment="1">부작용: side effect. 출력, 오류, 외부 상태 변경 등 함수 바깥에 발생하는 효과.</li>
<li data-marpit-fragment="2">순수함수: pure function. 부작용이 없는 함수.</li>
<li data-marpit-fragment="3"><code>f(x)</code>가 순수함수라면 다음 두 프로그램은 <strong>똑같은</strong> 동작을 한다.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">y = <span class="hljs-title function_">f</span>(<span class="hljs-number">3</span>) * <span class="hljs-title function_">f</span>(<span class="hljs-number">3</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">z = <span class="hljs-title function_">f</span>(<span class="hljs-number">3</span>)
y = z * z
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>순수함수와 부작용</h2>
<ul>
<li data-marpit-fragment="1"><code>f(x)</code>가 부작용이 있다면, 예를 들어 &quot;hello&quot;를 출력한다면 두 프로그램의 동작은 달라진다.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">y = <span class="hljs-title function_">f</span>(<span class="hljs-number">3</span>) * <span class="hljs-title function_">f</span>(<span class="hljs-number">3</span>)
<span class="hljs-comment">// hello hello</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">z = <span class="hljs-title function_">f</span>(<span class="hljs-number">3</span>)
y = z * z
<span class="hljs-comment">// hello</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>불변성</h2>
<p>명령형 프로그래밍에서는 프로그램을 실행하기 위해 필요한 <em>상태</em>를 정의하고, 프로그램이 실행되면서 그 상태를 어떻게 변화시킬지 추적해야 한다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">imperative</span>(<span class="hljs-params">n</span>) {
    <span class="hljs-keyword">let</span> sum = <span class="hljs-number">0</span>;
    <span class="hljs-comment">// sum: 0</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt;= n; ++i) {
        <span class="hljs-comment">// sum: (i-1)까지 더한 값, i: 다음에 더할 값</span>
        sum += i;
        <span class="hljs-comment">// sum: i까지 더한 값, i: 방금 더한 값</span>
    }
    <span class="hljs-comment">// sum: n까지 더한 값</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>불변성</h2>
<p>함수형 프로그래밍에서는 프로그램의 입력에 대한 출력을 정의한다. 함수형 프로그래밍에서 사용하는 &quot;변수&quot;는 개념적으로는 어떤 값에 대한 <em>별명</em>일 뿐이다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">functional</span>(<span class="hljs-params">n</span>) {
    <span class="hljs-keyword">if</span> (n &lt;= <span class="hljs-number">0</span>) {
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-comment">// sum_before_n: i-1까지 더한 값의 *별명*</span>
        <span class="hljs-keyword">const</span> sum_before_n = <span class="hljs-title function_">functional</span>(n - <span class="hljs-number">1</span>);
        <span class="hljs-keyword">return</span> n + sum_before_n;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>왜 함수형 프로그래밍을 해야 하는가?</h2>
<ul>
<li data-marpit-fragment="1">React가 함수형 프로그래밍을 가정한다.
<ul>
<li data-marpit-fragment="2">최신 React는 함수 컴포넌트가 순수함수라고 가정하여, 함수의 실행을 중간에 멈추거나 이전 결과를 재활용하기도 한다.</li>
<li data-marpit-fragment="3"><code>useState</code>, dependency array 등 불변성을 가정하고 만든 기능들이 많다.</li>
</ul>
</li>
<li data-marpit-fragment="4">코드가 읽기 편해진다.
<ul>
<li data-marpit-fragment="5">코드도 에쎄이처럼 독자를 고려해서 써야한다.</li>
<li data-marpit-fragment="6">심지어 다른 사람이 이어서 쓸 수 있어야 하기 때문에 더욱더 중요</li>
<li data-marpit-fragment="7">돌아가는 코드 &gt; 가독성 &gt;&gt;&gt; 성능</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>함수형 프로그래밍을 어떻게 하는가?</h2>
<ul>
<li data-marpit-fragment="1">사실 리액트 앱의 모든 코드를 함수형으로 짜는 건 불가능.</li>
<li data-marpit-fragment="2">최대한 많은 부분을 함수형으로 추상화하고, 명령형으로 짜는 로직은 가능한 단순하게</li>
<li data-marpit-fragment="3">변수(<code>let</code>) 사용 및 객체 수정 지양</li>
<li data-marpit-fragment="4">Array 관련해서 쓸 수 있는 불변성 함수가 많다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-marpit-pagination="28" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>불변성 규칙</h2>
<p>JS는 <code>const</code> 개념이 허술해서 오브젝트나 배열의 수정은 안 막는다.<br />
프로그래머가 알아서 피해야 한다.<br />
모든 변수에 불변성을 지키고, 변수의 값을 바꾸는 걸 예외로 하자.<br />
<s>C++이었다면 컴파일러가 알려줬을텐데...</s></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Do not:</span>
a.<span class="hljs-property">prop</span> = <span class="hljs-number">1</span>;
a[<span class="hljs-number">0</span>] = <span class="hljs-number">4</span>;
a.<span class="hljs-title function_">push</span>(<span class="hljs-number">3</span>);

<span class="hljs-comment">// Do</span>
newA = { ...a, <span class="hljs-attr">prop</span>: <span class="hljs-number">1</span>};
newA = a.<span class="hljs-title function_">map</span>(<span class="hljs-function">(<span class="hljs-params">e, i</span>) =&gt;</span> i === <span class="hljs-number">0</span> ? <span class="hljs-number">4</span> : e);
newA = [...a, <span class="hljs-number">3</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="36" style="--paginate:true;">
<h2>불변성 규칙 - 까다로운 사례</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> rawContent = <span class="hljs-string">&quot;...&quot;</span>;
<span class="hljs-keyword">let</span> jsonContent;
<span class="hljs-keyword">try</span> {
    jsonContent = <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">parse</span>(rawContent);
} <span class="hljs-keyword">catch</span>(e) {
    <span class="hljs-keyword">if</span> (e <span class="hljs-keyword">instanceof</span> <span class="hljs-title class_">SyntaxError</span>)
        jsonContent = <span class="hljs-literal">null</span>;
    <span class="hljs-keyword">else</span>
        <span class="hljs-keyword">throw</span> e; <span class="hljs-comment">// do not catch other error</span>
}
<span class="hljs-comment">// ...</span>
<span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">ContentView</span> <span class="hljs-attr">content</span>=<span class="hljs-string">{jsonContent</span> ?? <span class="hljs-attr">rawContent</span>} /&gt;</span></span>;
</code></pre>
</section>

<h2>불변성 규칙 - 까다로운 사례</h2>
<p>해당 부분을 새로운 함수로 만들면 해결!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">parseOrNull</span>(<span class="hljs-params">rawContent</span>) {
    <span class="hljs-keyword">try</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">parse</span>(rawContent);
    } <span class="hljs-keyword">catch</span>(e) {
        <span class="hljs-keyword">if</span> (e instaceof <span class="hljs-title class_">SyntaxError</span>)
            <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>;
        <span class="hljs-keyword">else</span>
            <span class="hljs-keyword">throw</span> e;
    }
}

<span class="hljs-keyword">const</span> rawContent = <span class="hljs-string">&quot;...&quot;</span>;
<span class="hljs-keyword">const</span> jsonContent = <span class="hljs-title function_">parseOrNull</span>(rawContent);
<span class="hljs-comment">// ...</span>
<span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">ContentView</span> <span class="hljs-attr">content</span>=<span class="hljs-string">{jsonContent</span> ?? <span class="hljs-attr">rawContent</span>} /&gt;</span></span>;
</code></pre>
</section>

<h2><code>Array.map</code>을 활용한 update</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> menus = [ ... ];
<span class="hljs-keyword">const</span> newMenu = { ... };

<span class="hljs-comment">// 각 메뉴에 대해, id가 3이면 새 메뉴, 아니면 기존 메뉴를 넣는다.</span>

<h2>필연적으로 드는 성능에 대한 걱정</h2>
<ul>
<li data-marpit-fragment="1">직접 느껴질 만큼의 성능 저하가 생기는 일은 거의 없다.</li>
<li data-marpit-fragment="2">대부분은 React 잘 써서 최적화 OR 애초에 백엔드에서 해야 할 일</li>
</ul>
<blockquote>
<p>16ms 안에 실행되면 상관없다. 어차피 1초에 60프레임 밖에 못 본다.<br />
<em>- 전 세미나장님이 맨날 하던 말</em></p>
</blockquote>
<ul>
<li data-marpit-fragment="3">성능 저하가 생기면 그때 가서 해결하면 된다.<br />
일단은 작동하는 코드를 유지보수하기 좋게 쓰는 게 먼저.</li>
<li data-marpit-fragment="4">코드가 길면 유지보수 어렵지 않을까?
<ul>
